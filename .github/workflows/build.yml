name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Makefile
      working-directory: ./libdecompress
      run: |
        make lib
        make bin
        make clean
        make all
    - name: Cargo
      run: |
        cargo clippy
